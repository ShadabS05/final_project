<!DOCTYPE html>
<html>
<head>
    <title>CS143 Final Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f8fa;
            color: #14171a;
        }

        header {
            background-color: #1da1f2;
            padding: 20px;
            color: white;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        nav {
            background-color: #ffffff;
            border-bottom: 1px solid #e1e8ed;
            padding: 15px;
        }

        nav ol {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: #1da1f2;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0d8ddb;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Twitter Clone!</h1>
    </header>

    <nav>
        <ol>
            <li><a href='/'>Home</a></li>
            <li><a href='/search'>Search Message</a></li>
            {% if logged_in %}
            <li><a href='/create_message'>Create Message</a></li>
            <li><a href='/logout'>Logout</a></li>
            {% else %}
            <li><a href='/login'>Login</a></li>
            <li><a href='/create_user'>Create User</a></li>
            {% endif %}
        </ol>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
